{% extends "releases/layout.html" %}

{% block body %}

    <h2>ADD A RELEASE</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'add_release' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="artist" placeholder="ARTIST">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="title" placeholder="TITLE">
        </div>
        <div class="form-group">
            <input class="form-control" type="date" name="release_date" placeholder="DATE">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

{% endblock %}
